<body>

  <script>
    const link = document.querySelector('a');
    const value = link.getAttribute('target');

    link.setAttribute('href', 'https://www.nate.com')
    link.setAttribute('title', '네이트로 이동')
    link.setAttribute('targer', '_self')
    link.innerText = '네이트';
